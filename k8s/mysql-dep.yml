apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: flaskr
    role: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskr
      role: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flaskr
        role: db
    spec:
      containers:
      - name: mysql
        image: mysql:8.0.11
        args: 
          - "--default-authentication-plugin=mysql_native_password"
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: password
        resources:
          limits:
            memory: "800Mi"
            cpu: "2"
          requests:
            memory: "400Mi"
            cpu: "500m"
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: mysql-data
            mountPath: "/var/lib/mysql/"
          - name: init-base
            mountPath: "/docker-entrypoint-initdb.d/"
            readOnly: true
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-chat-pvc
        - name: init-base
          configMap:
            name: init-db
